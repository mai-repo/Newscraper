<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
    <title>Welcome to Mai's Website</title>

    <script>
        // function for to fetch the scraped news
        function fetchNews() {
            fetch('/scrape')
                .then(response => response.json()) // Parse the JSON response
                .then(data => {
                    alert(data.message)
                })
                // Error message
                .catch(error => {
                    console.error("Error Fetching News Data:", error);
                });
        }
    </script>
</head>

<body class="bg-indigo-300">
    <header class="placeholder-sky-300 py-7">
        <h1 class="text-8xl font-mono text-center text-black">Welcome to Mai's News Scraper!</h1>
    </header>

    <main class="max-w-4xl mx-auto p-4 flex justify-center items-center min-h-screen">
        <div class="w-full max-w-lg p-6 bg-white rounded-lg shadow-lg">
            <p class="text-center text-xl text-gray-700 mb-4">Here I will scrape all the major news articles from the BBC</p>

            <!-- button with onclick to trigger fetchNews function -->
            <button onclick="fetchNews()">Click on this button to start the scrape</button>

            <nav class="mt-6 text-center">
                <a href="/headlines" class="text-indigo-500 hover:text-indigo-700 hover:underline text-lg">
                    Access the Headlines here
                </a>
            </nav>
        </div>
    </main>

    <footer class="placeholder-sky-800 py-4 text-center text-white">
        <p>&copy; 2025 Mai's Website. All rights reserved.</p>
    </footer>
</body>

</html>
